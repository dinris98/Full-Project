<script>
  var index = 1;
  function insertRow(){
              var table=document.getElementById("myTable");

              var t1=document.createElement("input");
                  t1.id = "txtName"+index;
                  cell1.appendChild(t1);

              var option1 = document.createElement("option");
              option1.innerHTML = "Local Participant without Paper";
